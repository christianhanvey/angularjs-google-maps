<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="script-tags-for-development.js"></script>
<script>
  angular
    .module('ngMapCustom', ['ngMap'])
    .config(function (ngMapConfigProvider) {
      // configure ngMap to use AdvancedMarkerElement class instead of Marker class
      // 'marker' library is required when loading google maps api script when using this setting 
      ngMapConfigProvider.useAdvancedMarkerElements = true;
    })
    .controller('ngMapCustomController', function ngMapCustomController($scope){

      var ctrl = this;

      const beachFlagImg = document.createElement("img");
      beachFlagImg.src = "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";

      const redDiv = document.createElement('div');
      redDiv.style = "background:red; width:90px; height:15px; color:white;border:1px solid white;text-align:center;";
      redDiv.innerHTML = '<b>Custom Content</b>';

      $scope.contentExamples = {
        html: redDiv,
        img: beachFlagImg
      };

    });
</script>
</head>

<body ng-app="ngMapCustom" ng-controller="ngMapCustomController">
  <ng-map id="map" zoom="11" center="[40.74, -74.18]">
    <marker position="[40.71, -74.21]" title="hello"></marker>
    <marker position="[40.72, -74.20]" title="marker"></marker>
    <marker position="[40.73, -74.19]" title="drag me" gmp-draggable="true"></marker>
    <marker position="[40.74, -74.18]" title="how" content="contentExamples.html"></marker>
    <marker position="[40.75, -74.17]" title="are"></marker>
    <marker position="[40.76, -74.16]" title="you" content="contentExamples.img"></marker>
    <marker position="[40.77, -74.15]" title="from"></marker>
    <marker position="[40.78, -74.14]" title="allen"></marker>
  </ng-map>
</body>
</html>
